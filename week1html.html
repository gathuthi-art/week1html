<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Webpage</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <!-- Navigation Section -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content Section -->
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is the homepage of my simple HTML5 website.</p>
        </section>

        <section id="about">
            <h2>About</h2>
            <p>Here you can learn more about what this website is all about.</p>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Contact me at: <a href="mailto:contact@example.com">contact@example.com</a></p>
    </footer>
</body>
</html>
